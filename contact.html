{% extends "base.html" %}
{% block content %}
<h3>Contact</h3>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">{{ form.name.label }}{{ form.name(class="form-control") }}</div>
  <div class="mb-3">{{ form.email.label }}{{ form.email(class="form-control") }}</div>
  <div class="mb-3">{{ form.message.label }}{{ form.message(class="form-control") }}</div>
  <button class="btn btn-primary">{{ form.submit.label }}</button>
</form>
{% endblock %}
